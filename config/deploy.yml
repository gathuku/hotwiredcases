service: hotwiredcases

image: gathuku/hotwiredcases

servers:
  web:
    - 159.223.239.141

proxy:
  ssl: true
  host: new.hotwiredcases.dev
  app_port: 3000

registry:
  server: ghcr.io
  username: gathuku
  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch: amd64

env:
  clear:
    DB_HOST: hotwiredcases-postgres
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD
    - POSTGRES_USER

accessories:
  postgres:
    image: postgres:16
    host: 159.223.239.141
    port: "127.0.0.1:5432:5432"
    env:
      clear:
        POSTGRES_USER: "hotwiredcases"
        POSTGRES_DB: "hotwiredcases_production"
      secret:
        - POSTGRES_PASSWORD
        - POSTGRES_USER
    files:
      - db/production.sql:/docker-entrypoint-initdb.d/setup.sql
    directories:
      - data:/var/lib/postgresql/data
      
